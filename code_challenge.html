<!DOCTYPE html>
<html>
<head>
    <title>AJAX code challenge</title>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library for Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


</head>

<body>

    <div class='container'>
        <div class='row'>
            <div class='col-xs-12'>
                <h1 class='text-center'>Star Wars</h1>
                <p class='text-center'>Select a character:</p>
                <select name='character' id='characterChoice'>
                    <option value='1'>Luke Skywalker</option>
                    <option value='5'>Princess Leia</option>
                    <option value='4'>Darth Vadar</option>
                    <option value='11'>Anakin Skywalker</option>
                </select><br>

                <button id='search'>Search</button>
            </div>

            <div class='col-xs-12'>
            <h1 id='charName'></h1>
            <h3 id='homePlanet'></h3>
            </div>
        </div>
    </div>

<script>

$('#search').on('click', function() {
    var characterChoice = ($('#characterChoice').val());
    $.get('http://swapi.co/api/people/' + characterChoice, function(results) {
        $('#charName').html(results.name)
        $.get(results.homeworld, function(newResults) {
            $('#homePlanet').html(newResults.name)
        })
    });
});
    
</script>

</body>
</html>
